<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Blog Review</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .post-card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .post-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #4caf50;
      color: white;
    }
    .deny-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Blog Approval Dashboard</h1>
  <div id="pending-posts-container">
    <p>Loading pending blog posts...</p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
